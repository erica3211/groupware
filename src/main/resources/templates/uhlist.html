<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
		<title>Insert title here</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>
<body>
<form name="myform" id="myform">
		<!-- 메뉴 -->
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"> 
				</a>

				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" role="button"
							data-bs-toggle="dropdown">Dropdown</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="#">Link</a></li>
								<li><a class="dropdown-item" href="#">Another link</a></li>
								<li><a class="dropdown-item" href="#">A third link</a></li>
							</ul></li>
					</ul>
				</div>
			</div>
		</nav>
		
			<table class="table">
				<colgroup>
					<col width="8%">
					<col width="*">
					<col width="12%">
					<col width="12%">
					<col width="8%">
				</colgroup>
						<thead class="table-dark">
			<tr>
			 <th>아이디</th>
			 <th>이름</th>
			 <th>이메일</th>
			 <th>부서번호</th>
			 <th>전화번호</th>
			 <th>주소</th>
			 <th>승인여부</th> 
			 <th>취미</th> 
			</tr>
		</thead>
		<tbody>
			<tr th:each="userlist : ${getUserList}">
				<td><span th:text="${userlist.id}"></span></td>
				<td><span th:text="${userlist.user_nm}"></span></td>
				<td><span th:text="${userlist.user_eml_addr}"></span></td>
				<td><span th:text="${userlist.dept_nm}"></span></td>
				<td><span th:text="${userlist.user_telno}"></span></td>
				<td><span th:text="${userlist.user_addr}"></span></td>
				<td><span th:text="${userlist.aprv_yn}"></span></td>
			</tr>
		</tbody>
		<tbody>
			<tr th:each="uhlist : ${getUHList}">
				<td><span th:text="${uhlist.id}"></span></td>
				<!--<td><span th:text="${uhlist.hobby_cd}"></span></td>-->
				<td><span th:text="${uhlist.hobby_nm}"></span></td>
			</tr>
		</tbody>
	</table>
		<p th:each="total : ${getTotalCnt}" >데이터 개수 : <span th:text="${total}"></span></p>
	</form>	
</body>
</html>
